<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Mesto.Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img src='./images/kusto-avatar.jpg' class="profile__avatar" alt="Аватар">
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button" arial-label="Добавить изображение"></button>
        </section>
        <section class="gallery" aria-label="Галерея с изображениями">
          <ul class="gallery__container">
            <li class="gallery__item">
              <img class="gallery__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
              <div class="gallery__description">
                <h2 class="gallery__name">Карачаево-Черкессия</h2>
                <button type="button" class="gallery__like" aria-label="Нравится"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img class="gallery__img" src="./images/dombai.png" alt="Домбай">
              <div class="gallery__description">
                <h2 class="gallery__name">Домбай</h2>
                <button type="button" class="gallery__like" aria-label="Нравится"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img class="gallery__img" src="./images/elbrus.png" alt="Гора Эльбрус">
              <div class="gallery__description">
                <h2 class="gallery__name">Гора Эльбрус</h2>
                <button type="button" class="gallery__like" aria-label="Нравится"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img class="gallery__img" src="./images/kolsky.jpg" alt="Кольский">
              <div class="gallery__description">
                <h2 class="gallery__name">Кольский</h2>
                <button type="button" class="gallery__like" aria-label="Нравится"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img class="gallery__img" src="./images/kosa.jpg" alt="Куршская коса">
              <div class="gallery__description">
                <h2 class="gallery__name">Куршская коса</h2>
                <button type="button" class="gallery__like" aria-label="Нравится"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img class="gallery__img" src="./images/winter-baikal.jpg" alt="Зимний Байкал">
              <div class="gallery__description">
                <h2 class="gallery__name">Байкал</h2>
                <button type="button" class="gallery__like" aria-label="Нравится"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023. Дмитрий Горчаков</p>
      </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-btn" aria-label="Закрыть модальное окно"></button>
      <form class="form" name="profile-form">
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" name="name" class="form__input form__input_type_name" placeholder="Имя">
        <input type="text" name ="about" class="form__input form__input_type_about"  placeholder="О себе">
        <button type="submit" class="form__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
