<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Путешествия по России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <div class="profile">
          <img src='./images/kusto-avatar.jpg' class="profile__avatar" alt="Аватар">
          <div class="profile__info">
            <div class="profile__name">
              <p class="profile__title">Жак-Ив Кусто</p>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </div>
        <section class="gallery" aria-label="Галерея с изображениями">
          <ul class="gallery__container">
            <li class="gallery__item">
              <img class="gallery__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
              <div class="gallery__description">
                <p class="gallery__name">Карачаево-Черкессия</p>
                <div class="gallery__like"></div>
              </div>
            </li>
            <li class="gallery__item">
              <img class="gallery__img" src="./images/dombai.png" alt="Домбай">
              <div class="gallery__description">
                <p class="gallery__name">Домбай</p>
                <div class="gallery__like"></div>
              </div>
            </li>
            <li class="gallery__item">
              <img class="gallery__img" src="./images/elbrus.png" alt="Гора Эльбрус">
              <div class="gallery__description">
                <p class="gallery__name">Гора Эльбрус</p>
                <div class="gallery__like"></div>
              </div>
            </li>
            <li class="gallery__item">
              <img class="gallery__img" src="./images/kolsky.jpg" alt="Кольский">
              <div class="gallery__description">
                <p class="gallery__name">Кольский</p>
                <div class="gallery__like"></div>
              </div>
            </li>
            <li class="gallery__item">
              <img class="gallery__img" src="./images/kosa.jpg" alt="Куршская коса">
              <div class="gallery__description">
                <p class="gallery__name">Куршская коса</p>
                <div class="gallery__like"></div>
              </div>
            </li>
            <li class="gallery__item">
              <img class="gallery__img" src="./images/winter-baikal.jpg" alt="Зимний Байкал">
              <div class="gallery__description">
                <p class="gallery__name">Байкал</p>
                <div class="gallery__like"></div>
              </div>
            </li>
          </ul>
        </section>
        <div class="popup">
          <div class="popup__layout"></div>
          <div class="popup__container">
            <div class="popup__close-btn"></div>
            <form class="edit-profile">
              <h2 class="edit-profile__title">Редактировать профиль</h2>
              <input type="text" maxlength="50" name="name" class="edit-profile__text-input edit-profile__text-input_name" placeholder="Имя">
              <input type="text" maxlength="50" name ="about" class="edit-profile__text-input edit-profile__text-input_about"  placeholder="О себе">
              <input type="submit" class="edit-profile__submit" value="Сохранить">
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023. Дмитрий Горчаков</p>
      </footer>
  </div>
  <script src="./index.js"></script>
</body>
</html>
