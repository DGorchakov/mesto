<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"><title>Mesto.Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__avatar" alt="Аватар"><button class="profile__edit-avatar"></button></div><div class="profile__info"><div class="profile__name"><h1 class="profile__title"></h1><button type="button" class="profile__edit-button" aria-label="Редактировать профиль" hidden></button></div><p class="profile__about"></p></div><button type="button" class="profile__add-button" aria-label="Добавить изображение"></button></section><section class="gallery" aria-label="Галерея с изображениями"><ul class="gallery__container"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023. Дмитрий Горчаков</p></footer></div><div class="popup profile-popup"><div class="popup__container"><button type="button" class="popup__close-btn" aria-label="Закрыть модальное окно"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="edit-profile" novalidate><input name="name" id="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__error name-error"></span> <input name="about" id="about" class="popup__input popup__input_type_about" placeholder="О себе" required minlength="2" maxlength="200"> <span class="popup__error about-error"></span> <button type="submit" class="popup__submit"><span class="popup__submit-text">Сохранить</span> <span class="popup__submit-loading" hidden>Сохранение</span></button></form></div></div><div class="popup place-popup"><div class="popup__container"><button type="button" class="popup__close-btn" aria-label="Закрыть модальное окно"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="add-place" novalidate><input name="name" id="email" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__error email-error"></span> <input type="url" name="link" id="link" class="popup__input popup__input_type_link" placeholder="Ссылка на карточку" required> <span class="popup__error link-error"></span> <button type="submit" class="popup__submit"><span class="popup__submit-text">Создать</span> <span class="popup__submit-loading" hidden>Создание</span></button></form></div></div><div class="popup image-popup"><div class="popup__image-container"><button type="button" class="popup__close-btn" aria-label="Закрыть модальное окно"></button> <img class="popup__img" src="example" alt="Example"><h2 class="popup__place-name">Example</h2></div></div><div class="popup delete-card-popup"><div class="popup__container"><button type="button" class="popup__close-btn" aria-label="Закрыть модальное окно"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form" name="delete-card" style="margin-top: 0"><input name="cardId" id="cardId" class="popup__input" hidden> <button type="submit" class="popup__submit">Да</button></form></div></div><div class="popup avatar-popup"><div class="popup__container"><button type="button" class="popup__close-btn" aria-label="Закрыть модальное окно"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="update-avatar" novalidate><input type="url" name="avatar" id="avatar" class="popup__input popup__input_type_link" placeholder="Ссылка.." required> <span class="popup__error avatar-error"></span> <button type="submit" class="popup__submit"><span class="popup__submit-text">Сохранить</span> <span class="popup__submit-loading" hidden>Сохранение</span></button></form></div></div><ul class="notification-list"></ul><template id="notification-template"><li class="notification"><p class="notification__text"></p><button type="button" class="notification__close" aria-label="Закрыть нотификацию"></button></li></template><template id="card-template"><li class="gallery__item"><button type="button" class="gallery__trush-btn" aria-label="Удалить карточку"></button> <img class="gallery__img"><div class="gallery__description"><h2 class="gallery__name"></h2><div class="gallery__likes"><button type="button" class="gallery__like" aria-label="Нравится"></button> <span class="gallery__count">0</span></div></div></li></template></body></html>
